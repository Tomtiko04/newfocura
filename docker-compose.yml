services:
  postgres:
    image: postgres:15-alpine
    container_name: focura-postgres
    environment:
      POSTGRES_USER: focura_user
      POSTGRES_PASSWORD: focuradev@123
      POSTGRES_DB: focura
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U focura_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

