name: focura_mobile
description: Focura - Your personal planning assistant
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^12.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Camera & Image
  camera: ^0.10.5+5
  image_picker: ^1.0.5
  image_cropper: ^11.0.0

  # Storage
  shared_preferences: ^2.2.2

  # UI
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
